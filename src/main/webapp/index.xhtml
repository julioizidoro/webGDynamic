<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WebGDynamic</title>
        <link href="resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h:form id="login" class="login">
            <div id="divLogin" class="tabelalogin">
                <br></br><br></br>
                <p:outputLabel value="Login" class="espacologinbra"/>
                <br></br>
                <p:inputText value="#{usuarioLogadoMB.usuario.login}" style="width:17%" class="espacologin" />
                <br></br><br></br><br></br>
                <p:outputLabel value="Senha" class="espacologinbra"/>
                <br></br>
                <p:inputText value="#{usuarioLogadoMB.usuario.senha}" type="password"  style="width:17%" class="espacologin"/>
                <br></br><br></br>
                <p:commandButton value="Login" class="loginButton" action="#{usuarioLogadoMB.validarLogin()}"/>

                <br></br><br></br><br></br>
            </div>
        </h:form>
        <br />
        <br />
    </h:body>
</html>
